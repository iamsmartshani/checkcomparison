  <script>
    function createGeneralFrontUrl(updateFrom, updateTo, replaceFactor) {
      var page_name = document.getElementById(updateFrom).value;
      var re = /[\'\\\"~`!@#$%*()=&{};':",.<>?|+^\[\]\/]+/g;
      var url = page_name.replace(re, "");
      var res = / +/g;
      var url = url.replace(res, replaceFactor);
      document.getElementById(updateTo).value = url.toLowerCase();
      $('#blogurl').addClass('ng-touched');
      $('#blogurl').removeClass('ng-untouched');
      $('#blogurl').addClass('ng-valid');
      $('#blogurl').addClass('ng-dirty');
    }
  </script>
 


  
 
<script>
  
  str= $(location).attr('href');
  arr = str.split('/');
  // console.warn("shani",arr[3])

    $(".mainplugin").prop("disabled",false);
