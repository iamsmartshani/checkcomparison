
<div class="container-fluid bg-gradient">
    <div class="login-area">
        <div class="container">
            <div class="row"> 
                <div class="col-lg-6 offset-lg-3 my-5">
                    <div class="login-box">
                        <div class="login">
                            <div class="content">
                                <h3><b>Login</b></h3>
                                
                                <form #studentlogin="ngForm" (ngSubmit)="studentauth(studentlogin.value)">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <i class="fas fa-envelope-open"></i> 
                                                <input type="email" required #username="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" aria-invalid="false" ria-required="true" minlength="5" ngModel name="username" class="form-control rounded-left" placeholder="Username">
                                                <small *ngIf="username.invalid && ((username.dirty || username.touched))  || username.errors?.pattern" class="text-danger smallalert" style="float: left;">* Please enter your email</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <i class="fas fa-lock"></i> <input  type="password" required #password="ngModel" ngModel name="password" class="form-control rounded-left" minlength="4" placeholder="Password" aria-required="true" aria-invalid="false">
                                                <small class="alert-error text-danger smallalert" style="float: left;" *ngIf="password.invalid && password.touched">* Please Enter Valid Password</small>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="link align-right">
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="row">
                                            <button type="submit">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="sign-up">
                                    <p>
                                        Don't have an account? <a routerLink="/registration">Register Now</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
