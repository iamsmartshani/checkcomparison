  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Admin Login</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user"></span>
          </div>
          <h3 class="text-center mb-4">Login Now</h3>
          <form #adminlogin="ngForm" (ngSubmit)="adminauthentication(adminlogin.value)">
            <div class="form-group">
              <input type="text" required #username="ngModel" pattern="[a-z A-Z]+$" aria-invalid="false" ria-required="true" minlength="5" ngModel name="username" class="form-control rounded-left" placeholder="Username">
              <span class="alert-error" *ngIf="username.invalid && username.touched" style="color:#ff0000; font-size: 11px; ">* Please Enter User Name</span>
            </div>
             
            <div class="form-group">
              <input type="password" required #password="ngModel" ngModel name="password" class="form-control rounded-left" minlength="5" placeholder="Password" aria-required="true" aria-invalid="false">
              <span class="alert-error" *ngIf="password.invalid && password.touched" style="color:#ff0000; font-size: 11px; ">* Please Enter Valid Password</span>
              

            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
